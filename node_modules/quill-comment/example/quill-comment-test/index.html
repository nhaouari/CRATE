<html>
    <head>
        <title>Quill Comment test</title>
        <link rel='stylesheet' type='text/css' href='main.css' />
        <link rel='stylesheet' type='text/css' href='quill.snow.css' />
        <link rel='stylesheet' type='text/css' href='node_modules/quill-comment/quill.comment.css' />
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <style>
            #editor-wrapper {
                float: left;
                width: 70%;
            }
            #comments {
                float: left;
                width: 30%;
            }
        </style>
    </head>
    <body>
        <div id="editor-wrapper"><div id="editor"></div></div>
        
        <div id="comments">
            
        </div>

        <!-- Modal -->
        <div id="inputCommentModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                    <p>Comment</p>
                    <p><input type="text" name="commentInput" id="commentInput"/></p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="commentSave()">Save</button>
                    </div>
                </div>
        
            </div>
        </div>
    </body>
</html>
