  <div id="profile" class="collapse" >
    <form class="form form-signup" role="form">
                     <div class="form-group">
                       <div id="photo-profile" >
                        <i class="fa fa-user fa-5x"></i>
                       </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                            <input type="text" id="id-profile" class="form-control" placeholder="ID" readonly/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                            </span>
                            <input id="pseudonym-profile" type="text" class="form-control" placeholder="Pseudonym" />
                        </div>
                    </div>
                    <div class="form-group">
                    <button  id="generate-profile" type="button" class="btn btn-primary">Generate</button>
                    </div>
                    <div class="form-group">
                    <button  id="save-profile" type="button" class="btn btn-default">Save</button>
                    </div>
                </div>  
      
    </div>
</div>

<!--Content-->  
<div class="container-fluid text-center"> 
 <span id="forkongithub"><a href="https://github.com/nhaouari/CRATE">Fork me on GitHub</a></span>

  <div class="row content">
    <div class="col-md-10 col-md-offset-1 text-center" id="content"> 
      
      <div id="head">
          <div id="firstrow" class="row">
              <div id="connectionState">
              </div>
              <div id="title">
              Untitled document
              </div>
              <div id="features"> 
                <div id="shareicon">
                  <i class="fa fa-link fa-2x ficon2"></i>
                </div>

                <div id="saveicon"><i class="fa fa-floppy-o fa-2x ficon2"></i></div>
              </div>
          </div>

      <div id="sharinglink" class="row">
      </div>

      </div>
       
      <div id="content" class="content">
            <div id="users" class="row"> 
              <div id="state" style="margin-left: -50px;"">
                <i class="fa fa-globe fa-3x ficon"></i>
              </div>
             

              </div>
            <div id="editorSection">
                <div id="editor" class="editor">
                 </div> 
                <div id="comments">
          
                </div>
          </div>
      </div>
    </div>
  </div>
</div>

<!-- Comment Modal -->
 <div id="inputCommentModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
        
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Comment</h4>
                    <p><textarea name="commentInput" id="commentInput" style="width: 100%;" rows="5"></textarea></p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="commentSave()">Save</button>
                    </div>
                </div>
        
            </div>
        </div> 

<!--FOOTER-->

<footer class="container-fluid text-center">
  <div id="footer"></div>
</footer>
