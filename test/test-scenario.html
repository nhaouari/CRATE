	let monitorWindow= window.open("http://127.0.0.1:8000/test.html","monitor",null)
	
	function clonePage(printWindow) {
    let html = $("html").clone(true, true);
    printWindow.document.write(
      "<!DOCTYPE html><html><head></head><body></body></html>"
    );
    $(printWindow.document)
      .find("html")
      .replaceWith(html);
  }

		let simulationOptions = {

			URL: 'http://127.0.0.1:8000/document.html?test',
			nbOfEdits: 5,
			preSimulationTime: 20 * 1000,
			useSignalingServer:true
		}

		simulation.defaultOptions = simulationOptions
