    <script type="text/javascript">
    var documents= $('#documents');

 list = `<table class="table">
   <tbody>
`;
/* <thead>
 <tr>
    <th scope="row">#</th>
    <th scope="row">title</th>
    <th scope="row">date</th>
    </tr>
  </thead>*/
var i= 1;
store.each(function(value, key) {
            
if (key.includes("CRATE2"))
{
  session= key.split("-")[1];
  date = dateFormat(value.date, "dddd, mmmm dS, yyyy, h:MM:ss TT");
  title = value.title;
  row=`
  <tr>
      <td scope="row"><i class="fa fa-file"></i></td>
      <td scope="row"><a href="./index2.html?${session}">${title}</a></td>
      <td scope="row">${date}</td>
      <td scope="row"><i class="fa fa-trash-o" style="color:red"></i></td>
    </tr>`;

 list=list+row;
 i++;
}
});

 list=list+`
  </tbody>
</table>`;

documents.html(list);
    </script>
